<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" class="form-control">
    <div *ngIf="form.get('username').touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Este campo es requerido</div>
      <div *ngIf="username.errors.minlength">El nombre de usuario debe ser minimo de {{username.errors.minlength.requiredLength}}</div>
      <div *ngIf="username.errors.cannotContainSpace">No pueden haber espacios</div>
      <div *ngIf="username.errors.shouldBeUnique">El nombre de usuario ya existe</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
